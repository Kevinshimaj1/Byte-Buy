<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byte & Buy</title>
  <link rel="stylesheet" href="css/seller.css">
</head>
<body>
  
  <header>
      <figure>
        <img src="img/logo.png" alt="Logo Nuvola" />
      </figure>
      <figure>
        <img src="img/byte&buy.jpg" alt="Logo Byte&Buy" />
      </figure>
      <nav>
        <ul>
          <li><a href="#"><img src="img/notification.png" alt="Notifiche"></a></li>
          <li><a href="#"><img src="img/user.png" alt="Profilo Utente"></a></li>
        </ul>
      </nav>
  </header>

  <nav>
    <button aria-label="Apri menu" onclick="toggleMenu()">
      <img src="img/menu.png" alt="Icona Menu" />
    </button>
  </nav>

  <section onclick="toggleMenu()"></section>

  <main>
    <header>
      <h2>Best sellers</h2>
    </header>
  </main>

  <aside aria-label="Navigazione laterale">
    <h2>Benvenuto Byte&Buyer!</h2>
    <ul>
      <li>
        <span>Gestione Saldo</span>
        <a href="#">
          <figure>
            <img src="img/right_arrow.png" alt="Vai a Gestione Saldo">
          </figure>
        </a>
      </li>
      <li>
        <span>Tracking</span>
        <a href="#">
          <figure>
            <img src="img/tracking.png" alt="Vai a Tracking">
          </figure>
        </a>
      </li>
      <li>
        <span>Gestione vendite</span>
        <a href="#">
          <figure>
            <img src="img/right_arrow.png" alt="Vai a Vendi Subito">
          </figure>
        </a>
      </li>
      <li>
        <span>Feedback</span>
        <a href="#">
          <figure>
            <img src="img/right_arrow.png" alt="Vai a Feedback">
          </figure>
        </a>
      </li>
    </ul>
  </aside>

  <script src="js/showSideBar.js"></script>
</body>
</html>
