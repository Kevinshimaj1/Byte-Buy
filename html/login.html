<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte&Buy Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <figure>
            <img src="img/logo.png" alt="Byte&Buy Logo" />
        </figure>   
        <figure>
            <img src="img/byte&buy.jpg" alt="Byte&Buy" />
        </figure>
        <figure>
            <img src="img/user.png" alt="Profilo" />
        </figure>
    </header>

    <nav>
        <ul>
            <li><a href="login.html">ACCEDI</a></li>
        </ul>
        <ul>
            <li><a href="registration.html">REGISTRATI</a></li>
        </ul>
    </nav>

    <main>
        <form action="#" method="POST">
            <ul>
                <li><label for="email">Email</label><input type="email" id="email" name="email" placeholder="Inserisci la tua email" required /></li>
                <li><label for="password">Password</label>
                    <div>  
                        <figure>
                            <img src="img/closed-eye.png" alt="Closed Eye">
                        </figure>
                        <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required />   
                    </div>           
                </li>
            </ul>
            <button type="submit">ACCEDI</button>
        </form>
    </main>
</body>
</html>
